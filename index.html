<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <!-- fontawesome Script -->
    <!-- <link rel="stylesheet" href="fontawesomepro/css/all.min.css">
    <link rel="stylesheet" href="fontawesomepro/js/all.min.js"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <h1>Audio Player</h1>

    <div id="music-container" class="music-container">

        <div class="music-info">
            <h4 id="title">Sample Song</h4>
            <div id="progress-container" class="progress-container">
                <div class="progress" id="progress">
                    
                </div>
            </div>
        </div>
        
        <audio src="music/sample1.mp3"  id="audio"></audio>

        <!-- For Image Cover Div -->
        <div class="img-container">
            <img src="img/audio.jpg" alt="no-cover" id="cover">
        </div>

        <div class="controls">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </div>

    <script src="js/app.js" type="text/javascript"> </script>
</body>
</html>
